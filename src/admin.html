<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KISIA HOTEL - 관리자 페이지</title>
    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="style/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">KISIA <span>HOTEL</span></a>
            <ul class="nav-links">
                <li><a href="admin.html" class="active">관리자</a></li>
                <li><a href="index.html">메인으로</a></li>
            </ul>
            <div class="auth-buttons">
                <span class="admin-name">관리자님</span>
                <a href="login.html" class="login-btn">로그아웃</a>
            </div>
        </nav>
    </header>

    <main class="admin-container">
        <div class="admin-sidebar">
            <h2>관리자 메뉴</h2>
            <ul class="admin-menu">
                <li class="active" data-tab="members">
                    <i class="fas fa-users"></i>
                    회원 관리
                </li>
                <li data-tab="hotels">
                    <i class="fas fa-hotel"></i>
                    호텔 관리
                </li>
                <li data-tab="reservations">
                    <i class="fas fa-calendar-check"></i>
                    예약 관리
                </li>
            </ul>
        </div>

        <div class="admin-content">
            <!-- 회원 관리 섹션 -->
            <section id="members" class="content-section active">
                <div class="section-header">
                    <h2>회원 관리</h2>
                    <div class="search-box">
                        <input type="text" placeholder="회원 검색...">
                        <button><i class="fas fa-search"></i></button>
                    </div>
                </div>
                <div class="table-container">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>이름</th>
                                <th>이메일</th>
                                <th>전화번호</th>
                                <th>비밀번호</th>
                                <th>관리</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>김철수</td>
                                <td>kim@example.com</td>
                                <td>010-1234-5678</td>
                                <td>••••••••</td>
                                <td>
                                    <button class="action-btn edit"><i class="fas fa-edit"></i></button>
                                    <button class="action-btn delete"><i class="fas fa-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- 호텔 관리 섹션 -->
            <section id="hotels" class="content-section">
                <div class="section-header">
                    <h2>호텔 관리</h2>
                    <div class="action-buttons">
                        <div class="search-box">
                            <input type="text" placeholder="호텔 검색...">
                            <button><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </div>
                <div class="section-actions">
                    <button class="add-btn"><i class="fas fa-plus"></i> 호텔 추가</button>
                </div>
                <div class="table-container">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>호텔명</th>
                                <th>위치</th>
                                <th>객실 수</th>
                                <th>상태</th>
                                <th>관리</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>그랜드 럭셔리 호텔</td>
                                <td>서울시 강남구</td>
                                <td>150</td>
                                <td><span class="status active">운영중</span></td>
                                <td>
                                    <button class="action-btn edit"><i class="fas fa-edit"></i></button>
                                    <button class="action-btn delete"><i class="fas fa-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- 예약 관리 섹션 -->
            <section id="reservations" class="content-section">
                <div class="section-header">
                    <h2>예약 관리</h2>
                    <div class="search-box">
                        <input type="text" placeholder="예약 검색...">
                        <button><i class="fas fa-search"></i></button>
                    </div>
                </div>
                <div class="table-container">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>예약번호</th>
                                <th>호텔</th>
                                <th>고객명</th>
                                <th>체크인</th>
                                <th>체크아웃</th>
                                <th>관리</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>R001</td>
                                <td>그랜드 럭셔리 호텔</td>
                                <td>김철수</td>
                                <td>2024-04-01</td>
                                <td>2024-04-03</td>
                                <td>
                                    <button class="action-btn edit"><i class="fas fa-edit"></i></button>
                                    <button class="action-btn delete"><i class="fas fa-times"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <script>
        // 탭 전환 기능
        document.querySelectorAll('.admin-menu li').forEach(menuItem => {
            menuItem.addEventListener('click', () => {
                // 활성 메뉴 아이템 변경
                document.querySelector('.admin-menu li.active').classList.remove('active');
                menuItem.classList.add('active');

                // 활성 컨텐츠 섹션 변경
                const tabId = menuItem.getAttribute('data-tab');
                document.querySelector('.content-section.active').classList.remove('active');
                document.getElementById(tabId).classList.add('active');
            });
        });
    </script>
</body>
</html>
