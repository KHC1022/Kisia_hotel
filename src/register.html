<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - KISIA HOTEL</title>
    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">KISIA <span>HOTEL</span></a>
            <ul class="nav-links">
                <li><a href="index.html">홈</a></li>
                <li><a href="hotels.html">호텔</a></li>
                <li><a href="review.html">후기</a></li>
                <li><a href="inquiry.html">문의</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="login.html" class="login-btn">로그인</a>
                <a href="register.html" class="signup-btn">회원가입</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="register-section">
            <h2>회원가입</h2>
            <form action="register-process.html" method="POST">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">비밀번호 확인</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn">회원가입</button>
                <p class="login-link">이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>회사 소개</h3>
                <p>경쟁력 있는 가격과 우수한 고객 서비스로 최고의 호텔 예약 경험을 제공합니다.</p>
            </div>
            <div class="footer-section">
                <h3>바로가기</h3>
                <ul>
                    <li><a href="index.html">홈</a></li>
                    <li><a href="hotels.html">호텔</a></li>
                    <li><a href="review.html">후기</a></li>
                    <li><a href="inquiry.html">문의</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>연락처</h3>
                <p><i class="fas fa-phone"></i> +82 02-1234-5678</p>
                <p><i class="fas fa-envelope"></i> info@kisiahotel.com</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 KISIA HOTEL. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
